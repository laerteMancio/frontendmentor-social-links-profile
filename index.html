<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./index.css">

    <title>Frontend Mentor | Social links profile</title>

  </head>
  <body>
    <main>
        <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar de Jessica Randall" />
        <section class="dados-pessoa">
          <h1>Jessica Randall</h1>
          <p>London, United Kingdom</p>
        </section>
        
        <section id="sobre-pessoa">
          <p>"Front-end developer and avid reader."</p>        
        </section>
        
        <section id="buttons">
          <button id="github" name="github" aria-label="Visitar GitHub de Jessica Randall">GitHub</button>
          <button id="frontendmentor" name="frontendmentor" aria-label="Visitar Frontend Mentor de Jessica Randall">Frontend Mentor</button>
          <button id="linkedin" name="linkedin" aria-label="Visitar LinkedIn de Jessica Randall">LinkedIn</button>
          <button id="twitter" name="twitter" aria-label="Visitar Twitter de Jessica Randall">Twitter</button>
          <button id="instagram" name="instagram" aria-label="Visitar Instagram de Jessica Randall">Instagram</button>
        </section>
    </main> 

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>
</body>

</html>
